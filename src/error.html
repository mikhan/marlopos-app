<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>%sveltekit.error.message%</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        display: grid;
        place-content: center;
        min-height: 100vh;
        min-height: 100dvh;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #111820;
        color: #ffffffcc;
      }

      .error {
        display: flex;
        align-items: center;
        padding: 1rem;
      }

      .status {
        font-weight: 200;
        font-size: 3rem;
        line-height: 1;
        position: relative;
        top: -0.05rem;
      }

      .divider {
        width: 1px;
        height: 100%;
        margin: 0 1rem;
        border: none;
        background-color: currentColor;
      }

      .message div:first-child {
        font-size: 0.75em;
        font-weight: 500;
        margin-bottom: 0.5em;
        opacity: 0.75;
      }

      .message div:last-child {
        font-weight: 500;
        font-size: 1em;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main class="error">
      <div class="status">%sveltekit.status%</div>
      <hr class="divider" />
      <div class="message">
        <div>ERROR</div>
        <div>%sveltekit.error.message%</div>
      </div>
    </main>
  </body>
</html>
