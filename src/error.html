<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>%sveltekit.error.message%</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        display: grid;
        place-content: center;
        min-height: 100vh;
        min-height: 100dvh;
        margin: 0;
        padding: 0;
        background-color: hsla(254, 65%, 51%, 1);
        background-image: radial-gradient(at 4% 3%, hsla(343, 100%, 76%, 0.4) 0px, transparent 50%),
          radial-gradient(at 56% 6%, hsla(0, 36%, 43%, 0.34) 0px, transparent 50%),
          radial-gradient(at 96% 13%, hsla(343, 100%, 76%, 0.4) 0px, transparent 50%),
          radial-gradient(at 97% 81%, hsla(195, 78%, 31%, 1) 0px, transparent 50%),
          radial-gradient(at 60% 97%, hsla(241, 47%, 36%, 0.81) 0px, transparent 50%),
          radial-gradient(at 7% 88%, hsla(233, 54%, 41%, 0.72) 0px, transparent 50%),
          radial-gradient(at 34% 62%, hsla(216, 95%, 63%, 0.73) 0px, transparent 50%);
      }

      .error {
        display: flex;
        align-items: center;
        max-width: 32ch;
        margin: 1rem;
        font-family: sans-serif;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        color: hsl(254, 25%, 85%);
        background-color: hsla(0, 0%, 10%, 0.2);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: inset 4px 4px 16px hsla(254, 40%, 30%, 0.5), inset 2px 2px 4px hsla(254, 10%, 20%, 0.25);
      }

      .status {
        font-weight: 200;
        font-size: 3rem;
        line-height: 1;
        position: relative;
        top: -0.05rem;
      }

      .divider {
        width: 1px;
        height: 100%;
        margin: 0 1rem;
        border: none;
        background-color: currentColor;
      }

      .message div {
        font-size: 0.75em;
        font-weight: 500;
        margin-bottom: 0.5em;
        opacity: 0.75;
      }

      .message h1 {
        font-weight: 500;
        font-size: 1em;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main class="error">
      <div class="status">%sveltekit.status%</div>
      <hr class="divider" />
      <div class="message">
        <div>ERROR</div>
        <h1>%sveltekit.error.message%</h1>
      </div>
    </main>
  </body>
</html>
